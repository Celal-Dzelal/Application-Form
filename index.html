<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #e0f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 30px;
        width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      header img {
        width: 80px;
      }

      h1 {
        font-size: 1.8em;
        color: #00796b;
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        max-width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        resize: none;
      }

      .radio-group,
      .checkbox-group {
        margin-bottom: 15px;
      }

      input[type="submit"] {
        background-color: #00796b;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      input[type="submit"]:hover {
        background-color: #004d40;
      }

      fieldset {
        border: 2px solid #ddd;
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 5px;
        width: 100%;
      }

      legend {
        font-weight: bold;
        color: #00796b;
      }

      .skills {
        margin-bottom: 10px;
      }

      .gender {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="https://cdn-icons-png.flaticon.com/512/1034/1034131.png" />
        <h1>Application Form</h1>
      </header>
      <section>
        <form action="">
          <div>
            <label for="name">Full Name:</label
            ><input
              type="text"
              name="Full Name"
              id="name"
              placeholder="Your Full Name"
            />
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="example@email.com"
            />
          </div>
          <div>
            <label for="phone">Phone Number:</label
            ><input
              type="tel"
              name="Phone"
              id="phone"
              pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              placeholder="xx-xxx-xxx-xx-xx"
            />
          </div>
          <div>
            <label for="birthday">Date of Birth:</label
            ><input
              type="date"
              name="Birth Date"
              id="birthday"
              min="1924-01-01"
              max="2006-01-01"
            />
          </div>
          <div>
            <label for="gender">Gender:</label>
            <table class="gender">
              <tr>
                <td>
                  <input type="radio" name="Gender" id="male" value="Male" />
                </td>
                <td><label for="male">Male</label></td>
              </tr>
              <tr>
                <td>
                  <input
                    type="radio"
                    name="Gender"
                    id="female"
                    value="Female"
                  />
                </td>
                <td><label for="female">Female</label></td>
              </tr>
            </table>
          </div>
          <div>
            <label for="country"> Country: </label>
            <input
              type="text"
              id="country"
              list="Country"
              placeholder="Select your country"
            />
            <datalist id="Country">
              <option value="Turkiye"></option>
              <option value="USA"></option>
              <option value="Canada"></option>
            </datalist>
          </div>
          <div>
            <fieldset>
              <legend>Skills and Experience:</legend>
              <table class="skills">
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      name="Skills"
                      id="coding"
                      value="Coding"
                    />
                  </td>
                  <td><label for="coding"> Coding </label></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      name="Skills"
                      id="design"
                      value="Design"
                    />
                  </td>
                  <td><label for="design"> Design </label></td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      id="marketing"
                      name="Skills"
                      value="Marketing"
                    />
                  </td>
                  <td><label for="marketing"> Marketing </label></td>
                </tr>
              </table>
              <label for="exp"> Brief Experience </label>
              <textarea name="" id="exp" cols="48" rows="5">
Describe your experience...</textarea
              >
            </fieldset>
          </div>
          <input type="submit" value="Submit Application" id="submit" />
        </form>
      </section>
    </div>
  </body>
</html>
